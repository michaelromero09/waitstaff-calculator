<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Waitstaff Calculator</title>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <header>
      <h1>Waitstaff Calculator</h1>
    </header>
    <main>
      <div class="left-column column">
        <h3>Enter the Meal Details</h3>
        <form action="" method="get">
          <label for="meal-price">Base Meal Price $</label>
          <input type="number" name="meal-price" class="meal-price" placeholder="0.00">
          <label for="tax-rate">Tax Rate %</label>
          <input type="number" name="tax-rate" class="tax-rate">
          <label for="tip-rate">Tip Percentage %</label>
          <input type="number" name="tip-rate" class="tip-rate">
          <button class="submit-button" type="submit">Submit</button>
          <button class="cancel-button" type="submit">Cancel</button>
        </form>
      </div>
      <div class="right-column column">
        <div class="customer-charges">
        </div>
        <div class="my-earnings-info">
        </div>
      </div>
      <footer></footer>
    </main>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
